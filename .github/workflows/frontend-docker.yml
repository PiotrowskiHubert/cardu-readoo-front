name: Build & Push cardu-readoo-frontend

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: {}

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/cardu-readoo-frontend:latest

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build \
            --build-arg VITE_API_BASE_URL="https://cardu-readoo-app.politeriver-f78bbbbd.westeurope.azurecontainerapps.io" \
            -t "$IMAGE_NAME" .

      - name: Push Docker image (frontend)
        run: docker push "$IMAGE_NAME"
